<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map Quiz Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="assets/css/reset.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="assets/js/jquery.mapael.js" charset="utf-8"></script>
    <script src="assets/js/maps/usa_states.js" charset="utf-8"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-3 text-center">Map Quiz Game!</h1>
        <p class="lead text-center">Click on a state to get started.</p>
    </div>
    <div class="container">

        
        <div class="mapcontainer">
            <div class="map">
                <span>Alternative content for the map</span>
            </div>
            <div class="plotLegend">
                <span>Alternative content for the legend</span>
            </div>
    
        </div>
    
    </div>

    <div class="modal" id="quizModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quizTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="timer"></p>
                <h5 class="modal-title" id="question"></h5>
                <p id="choices"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
